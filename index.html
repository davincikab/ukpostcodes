<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="leaflet.css">
    <script src="leaflet.js"></script>
    <style>
        body {
            margin: 0;
        }

        /* Custom mapbox styling */
        .custom-icon {
            height: 24px;
            width: 24px;
            border: 2px solid;
            border-color: tomato;
            border-radius: 50%;
        }

        .inner-icon {
            height: 16px;
            width: 16px;
            background-color: tomato;
            border-radius: 50%;
            margin:4px auto;
        }

        .leaflet-container {
            background-color: #ffffff;
        }

        .btn {
            padding:0.4em 1.5em;
            font-size: 1.5em;
            border-radius: 12;
            border:none;
        }

        .btn:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <div id='map' style='width: 100%; height: 650px;'></div>
    <script>
     var map = L.map('map', {
         center:[53.5868, -2.40791],
         zoom:5.5,
         minZoom:5,
         zoomDelta:0.5
     });

     map.zoomControl.remove()
     var workingAreas = ["London", "GU", "BN", "TN", "RH", "ME", "DA", "RM", "CM", "CO", "CB", "IP", "SG", "AL", "LU", "MK", "HP", "OX", "GL", "SL", "RG"]
     var colors = ["#E58606", "#5D69B1", "#52BCA3", "#99C945", "#CC61B0", "#24796C", "#DAA51B", "#2F8AC4", "#764E9F", "#ED645A", "#CC3A8E", "#A5AA99"];
     var postalCodeAreas;

     var customIcom = L.divIcon({
        html:'<div class="custom-icon"><div class="inner-icon"></div><div>',
        className:'my-icon'
     });

     var postCodePoint = L.geoJson(null, {
        onEachFeature:onEachPointFeature,
        pointToLayer:function(geoObject, latlng){
            return L.marker(latlng, {
                icon:customIcom
            });
        }
     });

     postCodePoint.addTo(map);

     var postConstituency = L.geoJson(null, {
        style:function(feature){
            return {
                fillColor:constituencyStyle(feature),
                fillOpacity:0.8,
                weight:0.4,
                color:'#fff'
            };
        },
        onEachFeature:onEachConstituency
    });

    function constituencyStyle(feature) {
        if(workingAreas.indexOf(feature.properties.Name) != -1) {
            console.log(feature.properties.Name);
            return "#543005";
        }

        return "#bcbcba";
    }

    postConstituency.addTo(map);

    var ukCounties = L.geoJson(null, {
        style:function(feature){
            return {
                fillColor:countyStyle(feature),
                fillOpacity:0.8,
                weight:0.4,
                color:'#fff'
            };
        },
        onEachFeature:onEachConstituency
    });

    function countyStyle(feature) {
        var isWorkArea = feature.properties.WorkingAre;
        return isWorkArea == 'true' ? '#543005' : '#bcbcba';
    }

    //  load the data
    fetch('counties_uk.geojson')
        .then(response => response.json())
        .then(data => {
            ukCounties.addData(data);
        });
    
    fetch('uk_constituency.geojson')
        .then(response => response.json())
        .then(data => {
            postConstituency.addData(data);
        });
    
    
    L.control.layers({
        'Counties':ukCounties,
        'Post Code Area':postConstituency
    }, {}, {collapsed:false}).addTo(map);

    // Add layer interactivity
    function onEachConstituency(feature, layer) {
        layer.on('click', drillToMap);
        layer.on('mouseover', highlightLayer);
        layer.on('mouseout', resetLayerStyle);

        if(feature.properties.WorkingAre) {
            layer.bindTooltip(feature.properties.NAME_2 +'<br> Click to drill down');
        } else {
            layer.bindTooltip(feature.properties.Name +'<br> Click to drill down');
        }

        
    }

    function highlightLayer(e) {
        let layer = e.target;

        layer.setStyle({
            fillColor:'#eaaf00'
        }); 
    }

    function resetLayerStyle(e) {
        let layer = e.target;

        if(layer.feature.properties.WorkingAre) {
            layer.setStyle({
                fillColor:countyStyle(layer.feature)
            }); 

        } else{
            layer.setStyle({
                fillColor:constituencyStyle(layer.feature)
            });
        }
         
    }

    function drillToMap(e) {
        let layer = e.target;
        let layerBounds = layer.getBounds();
        map.fitBounds(layerBounds);

        // load the data related to the constituency
        console.log(layer);
        let activeFeature = layer.feature;

        // restyling the layer
        postConstituency.eachLayer(layer => {
            if(layer.feature.properties.Name != activeFeature.properties.Name) {
                layer.setStyle({
                    fillOpacity:0,
                    opacity:0
                });
            }

            // remove tootip
            layer.unbindTooltip();
        });

        if( activeFeature.properties.NAME_2){
            ukCounties.eachLayer(layer => {
                if(layer.feature.properties.NAME_2 != activeFeature.properties.NAME_2) {
                    layer.setStyle({
                        fillOpacity:0,
                        opacity:0
                    });

                    // remove tootip
                layer.unbindTooltip();
                }

                
            });
        }
        
        map.addControl(backButtonControl);
    }


    // Visualize the data
    function onEachPointFeature(feature, layer) {
        layer.on('click', function(e) {
            moveTo(e);
        });

        if(layer) {
            layer.bindTooltip(feature.properties['Area covered']);
        }
        
    }

    function moveTo(e) {
        // let layer = 
        // map.flyTo()
    }

    // Back button
    var backButtonControl = new L.Control({position:'bottomleft'});
    backButtonControl.onAdd = function (map) {
        let div = L.DomUtil.create('button', 'btn');
        div.innerHTML = 'Back';
        div.style.curspr = 'pointer';

        div.addEventListener('click', resetMapToDefault);
        return div;
    }

    function resetMapToDefault(e) {
        // reset layer style
        postConstituency.eachLayer(layer =>{
            layer.setStyle({
                fillColor:constituencyStyle(layer.feature),
                fillOpacity:0.8,
                opacity:0.8
            });

            layer.bindTooltip(layer.feature.properties.Name +'<br> Click to drill down');
        });

        ukCounties.eachLayer(layer =>{
            layer.setStyle({
                fillColor:countyStyle(layer.feature),
                fillOpacity:0.8,
                opacity:0.8
            });

            layer.bindTooltip(layer.feature.properties.NAME_2 +'<br> Click to drill down');
        });

        // fit to layer extent
        map.fitBounds(postConstituency.getBounds());
        map.setZoom(6);

        // remove the point data
        postCodePoint.clearLayers();

        map.removeControl(backButtonControl);
    }

    </script> 
</body>
</html>
